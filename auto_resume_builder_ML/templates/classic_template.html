<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #ffffff;
            color: #111;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 8px;
            text-decoration: underline;
        }

        ul {
            margin-top: 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            {% for skill in skills %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <ul>
            {% for exp in experience %}
            <li>{{ exp }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Education</h2>
        <ul>
            {% for edu in education %}
            <li>{{ edu }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
