<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f9f5e9;
            color: #222;
            padding: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            font-size: 20px;
            border-bottom: 1px solid #ccc;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            {% for skill in skills %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <ul>
            {% for exp in experience %}
            <li>{{ exp }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Education</h2>
        <ul>
            {% for edu in education %}
            <li>{{ edu }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
