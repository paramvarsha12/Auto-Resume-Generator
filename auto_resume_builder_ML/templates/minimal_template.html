<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #222;
            margin: 40px;
        }

        .container {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
        }

        .header p {
            margin: 4px 0;
            color: #555;
        }

        .section {
            margin-top: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        ul {
            padding-left: 18px;
        }

        li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ name }}</h1>
            <p>{{ email }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul>
                {% for skill in skills %}
                <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <ul>
                {% for exp in experience %}
                <li>{{ exp }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h2>Education</h2>
            <ul>
                {% for edu in education %}
                <li>{{ edu }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
